<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <ul>
        <li>Fashion</li>
        <li>Gift</li>
        <li>Sound</li>
        <li><img src="./assets/search.png" alt="" class="icon" /></li>
        <li><img src="./assets/cart.png" alt="" class="icon" /></li>
        <li><img src="./assets/menu.png" alt="" class="icon" /></li>
      </ul>
    </header>
    <main>
      <section class="left">
        <div class="top">
          <p>Technology</p>
          <h1>
            Google <br />
            Home
          </h1>
        </div>
        <div class="bottom">
          <p class="speaker">speaker</p>
          <h3>Alexa</h3>
          <span class="limited">Limited Edition</span>
          <div class="features">
            <div class="box audio">
              <img src="./assets/audio.png" alt="" class="pic" />
              <p class="cen">Improved Bass</p>
            </div>
            <div class="box music">
              <img src="./assets/musical-note.png" alt="" class="pic" />
              <p class="cen">Millions of songs</p>
            </div>
            <div class="box voice">
              <img src="./assets/idea.png" alt="" class="pic" />
              <p class="cen">Voice Control <br />Smart Home</p>
            </div>
          </div>
        </div>
      </section>
      <section class="right">
        <div class="top">
          <section class="a">
            <img src="./assets/alexa.png" alt="" class="image" />
          </section>
          <section class="b">
            <h2>$799</h2>
            <ul>
              <li>Home Automation</li>
              <li>Music</li>
              <li>Alexa Guard</li>
              <li>Routines</li>
              <li>Group Calling</li>
            </ul>
          </section>
        </div>
        <div class="bottom">
          <p>YOUTUBE | TWITTER | FACEBOOK</p>
        </div>
      </section>
    </main>
  </body>
</html>
